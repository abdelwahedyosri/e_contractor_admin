<div class="page-wrapper">
  <div class="authentication-box">
    <div class="container">
      <div class="col-6">
<div class="reset-password-wrapper">
  <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
    <h2>Reset Password</h2>
    <div class="form-group">
      <label for="email">Email</label>
      <input formControlName="email" type="email" class="form-control" placeholder="Enter your email">
      <div *ngIf="resetPasswordForm.get('email').touched && resetPasswordForm.get('email').invalid" class="error">
        Please enter a valid email address.
      </div>
    </div>
    <div class="form-group">
      <label for="newPassword">New Password</label>
      <input formControlName="newPassword" type="password" class="form-control" placeholder="Enter new password">
      <div *ngIf="resetPasswordForm.get('newPassword').touched && resetPasswordForm.get('newPassword').invalid" class="error">
        Password must be at least 6 characters long.
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Reset Password</button>
  </form>
</div>
</div>
</div>
</div>
</div>
