<div class="container-fluid d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="card shadow-sm" style="width: 100%; max-width: 600px;">
    <div class="card-header bg-primary text-white">
      <h6 class="mb-0">{{ roleId ? 'Edit Role' : 'Add a New Role' }}</h6>
    </div>
    <div class="card-body">
      <form [formGroup]="roleForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="role">Name</label>
          <input id="role" formControlName="role" class="form-control" placeholder="Enter role name" />
          <div *ngIf="roleForm.get('role').invalid && (roleForm.get('role').dirty || roleForm.get('role').touched)" class="text-danger mt-1">
            The name is required.
          </div>
        </div>
        <div class="form-group">
          <label>Permissions</label>
          <div formArrayName="permissions">
            <div *ngFor="let permission of permissions; let i = index" class="form-check">
              <input type="checkbox" class="form-check-input" [formControlName]="i" id="permission{{ i }}" />
              <label class="form-check-label" for="permission{{ i }}">{{ permission.name }}</label>
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-end mt-4">
          <button type="submit" class="btn btn-primary mr-2" [disabled]="roleForm.invalid">{{ roleId ? 'Update' : 'Create' }}</button>
          <button type="button" class="btn btn-secondary" routerLink="/roles/role-list">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
