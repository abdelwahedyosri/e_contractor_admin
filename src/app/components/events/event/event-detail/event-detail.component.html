<div class="container-fluid">
    <div class="card">
        <div class="row product-page-main card-body">
            <div class="col-xl-4">
                <section>
                    <div class="image-gallery">
                      <div class="row">
                        <div class="col-md-6" *ngFor="let image of imagesRect">
                          <div class="image-container">
                            <img [src]="image.modal.img" [alt]="image.modal.alt" [title]="image.modal.title" class="gallery-image" />
                          </div>
                        </div>
                      </div>
                    </div>
                  </section>
            </div>
            <div class="col-xl-8">
                <div class="product-page-details product-right mb-0">
                    <h2>{{event.title}}</h2>
                    <ngb-rating class="ratings-sec"  [(rate)]="currentRate">
                        <ng-template let-fill="fill" let-index="index">
                            <span class="star" [class.filled]="fill === 100" [class.bad]="index < 3"><i class='fa fa-star'></i> </span>
                          </ng-template>
                      </ngb-rating>
                    <hr>
                    <h6 class="product-title">Event details</h6>
                    <p class="mb-0">{{ event.full_description | stripHtmlTags }}</p>
                    <div class="product-price digits mt-2">
                        <h3>{{event.ticket_price}}  DT</h3>
                    </div>
                  
                    <hr>
                    <h6 class="product-title size-text">
                       {{event.team1_name}} x  {{event.team2_name}}
                    </h6>
                    <ng-template #content let-modal>
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Sheer Straight Kurta</h5>
                            <button type="button" class="close" aria-label="Close"
                                (click)="modal.dismiss('Cross click')">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        
                    </ng-template>
                    
                    <div class="add-product-form">
                        <h6 class="product-title">quantity</h6>
                        <div class="qty-box1">
                            <div class="input-group">
                                <i class="fa fa-minus btnGtr1" (click)=decrement()></i>
                                <input class="touchspin1 text-center" name="counter" [value]="counter" type="text">
                                <i class="fa fa-plus btnLess1" (click)=increment()></i>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <h6 class="product-title">Time Reminder</h6>
                    <div class="timer">
                        <p id="demo"><span>25 <span class="padding-l">:</span> <span class="timer-cal">Days</span>
                            </span><span>22 <span class="padding-l">:</span> <span class="timer-cal">Hrs</span>
                            </span><span>13 <span class="padding-l">:</span> <span class="timer-cal">Min</span>
                            </span><span>57 <span class="timer-cal">Sec</span></span>
                        </p>
                    </div>
                    <div class="m-t-15">
                        <button class="btn btn-primary m-r-10" type="button">Add To Cart</button>
                        <button class="btn btn-secondary" type="button">Buy Now</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
