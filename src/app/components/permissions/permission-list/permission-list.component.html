<div class="container-fluid">
  <div class="card">
    <div class="card-header">
      <h5>Permissions</h5>
      <button class="btn btn-primary" (click)="navigateToCreate()">Add Permission</button>
    </div>
    <div class="card-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let permission of permissions">
            <td>{{ permission.name }}</td>
            <td>
              <button class="btn btn-sm btn-warning" (click)="navigateToEdit(permission.id)">Edit</button>
              <button class="btn btn-sm btn-danger" (click)="deletePermission(permission.id)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
